	<link rel="stylesheet" type="text/css" href="easyui/css/easyui.css">

<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
	<a href='javascript:exit()' id="backexit">注销</a>
	</div>
                                  
	
	<div data-options="region:'west',split:true,title:'菜单'" style="width:150px;padding:10px;">
		<ul class="easyui-tree" id="menu_tree">
			<li>
				<span>菜单</span>
				<ul>
					<li>管理员管理</li>
					<li>会员管理</li>
						<li data-options="state:'open'">
							<span>用户管理</span>
							<ul>
								<li>
									<span>添加用户</span>
									<span>删除用户</span>
									<span>个人详细信息修改</span>
								</li>
							</ul>
						</li>
				</ul>
			</li>
		</ul>
		<ul class="easyui-tree" id="menu_tree">
			<li>
				<span>标签</span>
				<ul>
					<li>微博类型管理</li>

						<span>新闻管理</span>
						<ul>

							</li>
							
						</ul>
					</li> -->

			</li>
		</ul>

			<li>
				<span>微博</span>
				<ul>
					<li>管理员管理</li>
					<li>会员管理</li>
						<li data-options="state:'open'">
							<span>微博内容管理</span>
							<ul>
								<li>
									<span>添加微博</span>
									<span>删除微博</span>
									<span>微博详细信息修改</span>
								</li>
							</ul>
						</li>
				</ul>
			</li>
		</ul>
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'帮助'" style="width:100px;padding:10px;"></div>
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
		
	</div>
	<div data-options="region:'center',title:'操作'">
		<div id="center_area" class="easyui-tabs" data-options="fit:true" >
		</div>
	</div>
	
	<script>
	function exit(num){
		$.ajax({
			url:'../../adminServlet',
			type:"POST",
			data:{'op':'backExit'},
			dataType:"JSON", 
			success:function(data){
				if(data==1){
					location.href="../login.html";
				}else{
					$.messager.show({title:'失败',msg:"退出失败，请联系管理员...",timeout:2000,showType:'slide'});
				}
			}
		});
	}

	</script>
